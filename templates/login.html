<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="bodybox">
        <div class="loginbox">
            <form action="/login/" method="post">
                {% csrf_token %}
                <h2>Login</h2>
                <label for="username">Username : <br>
                    <input type="text" name="username" id="username" placeholder="Ener your name">
                </label>
                <label for="password">Password : <br>
                    <input type="password" name="password" id="password" placeholder="Ener password">
                </label>
                <a href="/signup/">No Account</a>
                <button type="submit">login</button>
            </form>
        </div>
    </div>
</body>
</html>
