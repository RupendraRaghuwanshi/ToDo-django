<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}{% endblock %}
    <!-- Font Awesome for icons -->
     {% load static %}
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
</head>
<body>
    <header>
        <nav>
            <!-- Left side (Todo List icon only) -->
            <div class="nav-left">
                <a href="/" title="Todo List">
                    <!-- List Check Icon (SVG) -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" 
                         fill="currentColor" viewBox="0 0 16 16">
                        <path d="M10.854 6.146a.5.5 0 0 0-.708.708L11.293 
                                 8l-1.147 1.146a.5.5 0 0 0 .708.708l1.5-1.5a.5.5 
                                 0 0 0 0-.708l-1.5-1.5z"/>
                        <path d="M3.5 4.5A.5.5 0 0 1 4 5h8a.5.5 0 0 
                                 1 0 1H4a.5.5 0 0 1-.5-.5zm0 
                                 4A.5.5 0 0 1 4 9h8a.5.5 0 0 
                                 1 0 1H4a.5.5 0 0 1-.5-.5zm0 
                                 4a.5.5 0 0 1 .5-.5h8a.5.5 0 0 
                                 1 0 1H4a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                </a>
            </div>

            <!-- Right side (Profile & Logout icons) -->
            <div class="nav-right">
                <a href="/profile/" title="Profile">
                    <!-- User Icon (SVG) -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" 
                         fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 
                                 3 0 0 0 0 6zm2-3a2 2 0 1 
                                 1-4 0 2 2 0 0 1 4 0z"/>
                        <path fill-rule="evenodd" 
                              d="M14 14s-1-1.5-6-1.5S2 
                                 14 2 14s1-4 6-4 6 4 6 4zm-1.5 
                                 0c-.667-.667-2.333-1.5-4.5-1.5s-3.833.833-4.5 
                                 1.5h9z"/>
                    </svg>
                </a>
                <a href="/logout/" title="Logout">
                    <!-- Logout Icon (SVG) -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" 
                         fill="currentColor" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" 
                              d="M10.146 8.354a.5.5 0 0 
                                 1 0-.708l3-3a.5.5 0 0 
                                 1 .708.708L11.207 
                                 8l2.647 2.646a.5.5 0 0 
                                 1-.708.708l-3-3z"/>
                        <path fill-rule="evenodd" 
                              d="M13 8a.5.5 0 0 
                                 1-.5.5h-8a.5.5 0 0 
                                 1 0-1h8A.5.5 0 0 
                                 1 13 8z"/>
                        <path fill-rule="evenodd" 
                              d="M4.5 15A1.5 1.5 0 0 
                                 1 3 13.5v-11A1.5 1.5 0 0 
                                 1 4.5 1h4A1.5 1.5 0 0 
                                 1 10 2.5V4a.5.5 0 0 
                                 1-1 0V2.5a.5.5 0 0 
                                 0-.5-.5h-4a.5.5 0 0 
                                 0-.5.5v11a.5.5 0 0 
                                 0 .5.5h4a.5.5 0 0 
                                 0 .5-.5V12a.5.5 0 0 
                                 1 1 0v1.5a1.5 1.5 0 0 
                                 1-1.5 1.5h-4z"/>
                    </svg>
                </a>
            </div>
        </nav>
    </header>
    {% block body %}{% endblock %}
</body>
</html>
